name: validate code

on: 
  push:
    branches: 
      - "feature/ci-pipeline"
jobs:

  build-be:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v5
      - name: Setup Java JDK 
        uses: actions/setup-java@v5.1.0
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven' 
      - name: Build with Maven
        run: |
          cd BE_java
          mvn -B -U verify
  build-fe: 
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - name: Setup Node.js environment
        uses: actions/setup-node@v6.1.0
        with: 
          cache: 'npm'
          node-version: '18'
          cache-dependency-path: FE_react/student-frontend/package-lock.json
      - name: Install deps
        run: |
          cd FE_react
          npm ci

      - name: Build FE
        run: |
          cd FE_react
          npm run build
 
         
          
          
